
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioAI - Pencarian Daftar Pustaka Cerdas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .bg-blob {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }

        .blob-1 { background: #4f46e5; top: -100px; right: -100px; animation-delay: 0s; }
        .blob-2 { background: #9333ea; bottom: -100px; left: -100px; animation-delay: -5s; }
        .blob-3 { background: #3b82f6; top: 40%; left: 10%; width: 300px; height: 300px; animation-delay: -10s; }
    </style>
<script type="importmap">

    <div class="bg-blob blob-1"></div>

</body>
</html>
